reporting:
    -   module: passfail
        criteria:
            - avg-rt >200ms

execution:
    -   executor: gatling
        scenario: basic
        concurrency: 4000
        ramp-up: 5s
        hold-for: 30s

scenarios:
    basic:
        default-address: php:8080
        requests:
            -   url: /
                headers:
                    Accept: application/json
                method: POST
                body-file: basic-request.json
